<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site da Mamilly</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #6a0dad, #e75480);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .image-container img {
            width: 100px;
            height: auto;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            display: inline-block;
        }

        .buttons img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .buttons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Mamilly</h1>
    <div class="image-container">
        <img src="img/hellokitty1.png" alt="Hello Kitty">
    </div>
    <div class="buttons">
        <a href="embreve.index.html" target="_blank">
            <img src="img/ytb.png" alt="YouTube">
        </a>
        <a href="https://open.spotify.com/track/0UzymivvUH5s8z4PeWZJaK?si=aRaWYRu0SI6BvWNfXo2wtg" target="_blank">
            <img src="img/spot.png" alt="Spotify">
        </a>
        <a href="https://www.instagram.com/site_que_eu_fiz" target="_blank">
            <img src="img/ig.png" alt="Instagram">
        </a>
    </div>
    <div class="image-container" style="margin-top: 20px;">
        <img src="img/hellokitty2.png" alt="Hello Kitty">
    </div>
</body>
</html>
